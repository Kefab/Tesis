<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="login-card">
      <img src="./usuario (1).png" class="login-image" />
      <input
        class="username"
        type="text"
        name="Nombre de usuario"
        id="username"
        placeholder=" &#xf007; Usuario"
      />
      <input
        class="password"
        type="password"
        name="Contraseña"
        id="password"
        placeholder=" &#xf023; Contraseña"
      />
      <button onclick="doLogin()" class="button-acept">Ingresar</button>
      <button onclick="regist()" class="button-acept">Registrarse</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
